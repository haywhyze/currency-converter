<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/haywhyze/currency-converter">
              <span class="title-2">Haywhyze Currency Converter</span>
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </nav>
    <main class="container">
      <div class="level">
          <div class="field level-item has-text-centered">
            <div class="control has-icons-left">
              <div class="select">
                <select name="base-currency" id="base-currency">
                  <option value="USD">United States Dollars</option>
                  <option value="USD">Nigerian Naira</option>
                  <option value="USD">Great Britain Pounds</option>
                </select>
              </div>
              <div class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </div>
            </div>
            </div>
            <div class="field level-item has-text-centered">
              <div class="control has-icons-left">
                <div class="select">
                  <select name="other-currency" id="other-currency">
                    <option value="USD">United States Dollars</option>
                  <option value="USD">Nigerian Naira</option>
                  <option value="USD">Great Britain Pounds</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fas fa-globe"></i>
                </div>
              </div>
            </div>
      </div>
      <div>
          <section class="hero is-medium is-primary is-bold">
              <div class="hero-head">
                
                    <article class="message is-medium is-primary">
                        <div class="message-body has-text-centered">
                          <h2>1 United States Dollar = 360 Nigerian naira</h2>
                        </div>
                    </article>
                
              </div>
              <div class="hero-body has-text-centered">
                <div class="columns">
                  
                  <div class="field column has-addons">
                      <p class="control">
                          <a class="button is-large is-static">
                            USD
                          </a>
                        </p>
                        <p class="control">
                            <a class="button is-large is-static">
                              $
                            </a>
                          </p>
                    <p class="control is-expanded">
                      <input class="input is-large" type="number" placeholder="Amount in Base Currency">
                    </p>

                  </div>
                  <div class="column is-2">
                      <a class="button is-large">
                        <i class="fas fa-retweet"></i>
                      </a>
                  </div>
                  <div class="field column has-addons">
                      <p class="control">
                          <a class="button is-large is-static">
                            USD
                          </a>
                        </p>
                        <p class="control">
                            <a class="button is-large is-static">
                              $
                            </a>
                          </p>
                    <p class="control is-expanded">
                      <input class="input is-large" type="number" placeholder="Amount in Foreign Currency">
                    </p>

                  </div>
                </div>
                
              </div>
              <div class="hero-foot has-text-centered">
                <div class="columns">
                 <div class="column is-8-desktop is-offset-2-desktop">
                   <p style="margin-top: 1rem;">
                     <small>With love from Haywhyze</small>
                     <a href="http://bulma.io">
                       <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                     </a>
                   </p>
                 </div>
               </div>
             </div>
            </section>
      </div>
    </main>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
