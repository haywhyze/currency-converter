<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haywhyze Currency Converter</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/haywhyze/currency-converter">
              <span class="title-2">Haywhyze Currency Converter</span>
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </nav>
    <main class="container">
      <div class="level">
          <div class="field level-item has-text-centered">
            
            <div class="control has-icons-left">
              
              <div class="select">
                <select class="is-size-7-mobile is-size-6-tablet is-size-6-desktop" name="base-currency" id="base-currency">
                  
                </select>
              </div>
              <div class="icon is-size-7-mobile is-size-6-tablet is-size-6-desktop is-left">
                <i class="far fa-money-bill-alt"></i>
              </div>
              <p class="help">Select the base currency (from)</p>
            </div>
            </div>
            <div class="field level-item has-text-centered">
              
              <div class="control has-icons-left">  
              <div class="select">
                <select class="is-size-7-mobile is-size-6-tablet is-size-6-desktop" name="other-currency" id="other-currency">
                  
                </select>
              </div>
              <div class="icon is-size-7-mobile is-size-6-tablet is-size-6-desktop is-left">
                <i class="fas fa-money-bill-alt"></i>
              </div>
              <p class="help">Select the other currency (to)</p>
              </div>
            </div>
      </div>
      <div class="columns">
          <section class="hero column is-8 is-offset-2 is-medium is-primary is-bold">
              <div class="hero-head">
                
                    <article class="message is-primary">
                        <div class="message-body has-text-centered">
                          <h3 id="message"></h3>
                        </div>
                    </article>
                
              </div>
              <div class="hero-body has-text-centered">
                <div class="columns">
                    
 
                  <div class="field column has-addons">
                 
                      <p class="control">
                          <a id="base-id" class="button is-static">
                            
                          </a>
                        </p>
                        <p class="control">
                            <a id="base-symbol" class="button is-static">
                              
                            </a>
                          </p>
                          
                    <p class="control is-expanded">
                      <input id="base-amount" class="input" type="number" placeholder="Amount in Base Currency">
                    </p>
                    

                  </div>
                  

                  <div class="field column has-addons">
                      <p class="control">
                          <a id="other-id" class="button is-static">
                            
                          </a>
                        </p>
                        <p class="control">
                            <a id="other-symbol" class="button is-static">
                              
                            </a>
                          </p>
                    <p class="control is-expanded">
                      <input disabled id="other-amount" class="input" type="number" placeholder="Amount in Other Currency">
                    </p>

                  </div>
                  <div class="column is-2">
                    <a id="convert" class="button">
                      <span class="icon">
                        <i class="fas fa-exchange-alt"></i>
                      </span>
                      <span>Convert</span>
                    </a>
                </div>
                </div>
                
              </div>
              <div class="hero-foot has-text-centered">
                <div class="columns">
                 <div class="column is-8-desktop is-offset-2-desktop">
                   <p style="margin-top: 1rem;">
                     <small>With <i class="fas fa-heart"></i> by Haywhyze</small><br>
                     <a href="http://bulma.io">
                       <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                     </a>
                   </p>
                 </div>
               </div>
             </div>
            </section>
      </div>
    </main>
    <script src="data/currencies.json"></script>
    <script src="idb.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
